<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="quiz-area">
<h1 class="title">What is the capital of...</h1>
<div class="card-container">
    <div class="card">
        <div class="card-flip">
            <div class="front"><p>Mexico</p></div>
            <div class="back"><p>Mexico City</p></div>
        </div>
    </div>

    <div class="card">
        <div class="card-flip">
            <div class="front"><p>United of America</p></div>
            <div class="back"><p>Washington</p></div>
        </div>
    </div>

    <div class="card">
        <div class="card-flip">
            <div class="front"><p>United Kingdom</p></div>
            <div class="back"><p>London</p></div>
        </div>
    </div>

    <div class="card">
        <div class="card-flip">
            <div class="front"><p>Canada</p></div>
            <div class="back"><p>Ottawa</p></div>
        </div>
    </div>

    <div class="card">
        <div class="card-flip">
            <div class="front"><p>China</p></div>
            <div class="back"><p>Beijing</p></div>
        </div>
    </div>

    <div class="card">
        <div class="card-flip">
            <div class="front"><p>Japan</p></div>
            <div class="back"><p>Tokyo</p></div>
        </div>
    </div>

    <div class="card">
        <div class="card-flip">
            <div class="front"><p>Russia</p></div>
            <div class="back"><p>Moscow City</p></div>
        </div>
    </div>

    <div class="card">
        <div class="card-flip">
            <div class="front"><p>Germany</p></div>
            <div class="back"><p>Berlin</p></div>
        </div>
    </div>

    <div class="card">
        <div class="card-flip">
            <div class="front"><p>Finland</p></div>
            <div class="back"><p>Helsinki</p></div>
        </div>
    </div>
</div>

</body>
</html>
